<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dosya Yönetimi</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #007BFF;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }

        .navbar a:hover {
            background-color: #0056b3;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .menu {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .welcome-text {
            color: black;
            font-size: 24px;
            margin-bottom: 2rem;
            font-weight: bold;
            display: none; /* Başlangıçta gizli */
        }

        .button {
            display: block;
            margin: 20px;
            padding: 20px;
            font-size: 24px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            width: 300px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .content {
            padding: 2rem;
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .logout-form {
            margin: 0;
            padding: 0;
        }

        .logout-button {
            background: none;
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 1rem;
        }

        .logout-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <a href="/" class="logo">Dosya Yönetimi</a>
    <div class="menu">
        <div sec:authorize="!isAuthenticated()">
            <a href="/login">Giriş Yap</a>
            <a href="/register">Kayıt Ol</a>
        </div>
        <div sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post" class="logout-form">
                <button type="submit" class="logout-button">Çıkış Yap</button>
            </form>
        </div>
    </div>
</div>

<!-- İçerik -->
<div class="content">
    <div sec:authorize="isAuthenticated()" class="welcome-text" id="welcomeMessage">
        Hoş geldin, <span sec:authentication="name"></span>!
    </div>
    <div class="button-container">
        <a href="/upload" class="button">Dosya Yükleme</a>
        <a href="/list" class="button">Dosya Listeleme</a>
    </div>
</div>

<script>
    // Sayfa yüklendiğinde
    document.addEventListener('DOMContentLoaded', function() {
        const welcomeMessage = document.getElementById('welcomeMessage');
        if (welcomeMessage) {
            // Mesajı göster
            welcomeMessage.style.display = 'block';
            
            // 5 saniye sonra mesajı gizle
            setTimeout(function() {
                welcomeMessage.style.display = 'none';
            }, 3000);
        }
    });
</script>

</body>
</html>
